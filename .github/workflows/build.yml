name: Fetch Issues and Publish Pages

on:
  # Run workflow automatically when issue has been closed
  # https://docs.github.com/en/actions/using-workflows/events-that-trigger-workflows#issues
  issues:
    types: [closed]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:  
  build-deploy:
    runs-on: ubuntu-latest
    permissions:
     contents: write
    # Skip if issue has label "do-not-publish"
    if: |
      github.event_name == 'workflow_dispatch' ||
      (!contains(github.event.issue.labels.*.name, 'do-not-publish'))

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Fetch Issues
        run: |
          deno run --allow-net --allow-env --allow-read --allow-write scripts/main.ts
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: '0.145.0'  # 建议和仓库的 .hugo_build.lock 中版本一致，避免版本兼容问题
          extended: true  # 必须开启！Congo 主题依赖扩展版处理 CSS 等资源，否则模板解析失败
          modules: true   # 仓库用 Hugo Modules 管理主题，开启后自动拉取主题模块
      - name: Check Hugo Modules (验证是否加载 Congo 主题)
        run: hugo mod graph  # 该命令会列出所有已加载的模块，包括 Congo 主题
    
      - name: Build Hugo Site
        run: hugo --gc --minify

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        if: ${{ github.ref == 'refs/heads/main' }}
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./public
